<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <!-- CSS only -->
<link rel="stylesheet" href="/courseraassignments/css/bootstrap.min.css">
  </head>
  <script src="angular.min.js"></script>
    <script src="app.js"></script>
  <body ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <div class="row row-cols-2">
    <div class="col">
      <!-- Do not consider empty items i.e(, ,) as an item towards to the count. -->
    <input class="form-control form-control-sm" type="text"  aria-label=".form-control-sm example" id="lunchinput" placeholder="list comma separated dishes you usually have for lunch" ng-model="name">
    </div>
    </div>
    <button type="button" class="btn btn-primary" ng-click="clickme();">Check If Too Much</button>
    <div class="alert alert-{{msgcolor}}" role="alert">
  {{msg}}
</div>
  </body>
</html>

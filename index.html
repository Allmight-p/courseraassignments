<!doctype html>
<html lang="en" ng-app="Shoppinglistapp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller = "ToBuyController as buy">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "items in buy.items">Buy {{items.quantity}} {{items.name}} <button class="btn btn-default" ng-click = "buy.additem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="buy.errormessage">{{buy.errormessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "items in bought.items">Bought {{items.quantity}} {{items.name}}</li>
     </ul>
     <div class="emptyMessage" ng-show="buy.boughtmessage">{{buy.boughtmessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
